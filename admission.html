<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Portal - Apply</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>

<!-- Navbar -->
<header class="header">
    <nav class="navbar">
        <div class="nav-left">
            <img src="sap.png" alt="University Logo" class="logo-img">
            <span class="logo-name">Gangadhar Meher University</span>
        </div>
        <div class="nav-right">
            <a href="index.html"><i class="fas fa-house"></i>Home</a>
            <a href="about.html"><i class="fas fa-user"></i>About</a>
            <a href="library.html"><i class="fa-solid fa-photo-film"></i>Gallery</a>
            <a href="admission.html"><i class="fas fa-file-signature"></i>Admission</a>

        </div>
    </nav>
    
    <h1 style="color: azure;">Online Admission Portal</h1>
</header>

<!-- Admission Form -->
<section class="admission-form">
    <h2>Student Registration Form</h2>

    <form id="admissionForm" onsubmit="submitForm(); return false;">
        <h3>Personal Details</h3>
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required>

        <h3>Academic Information</h3>
        <label>12th Percentage</label>
        <input type="number" id="percentage" placeholder="Enter your percentage" required>

        <label>Board</label>
        <select id="board" required>
            <option value="">Select Board</option>
            <option>CBSE</option>
            <option>ICSE</option>
            <option>CHSE</option>
            <option>Other</option>
        </select>

        <h3>Course Selection</h3>
        <select id="course" required>
            <option value="">Select Course</option>
            <option>BCA</option>
            <option>BSc IST</option>
            <option>BBA</option>
            <option>MCA</option>
            <option>MBA</option>
            <option>BSc</option>
            <option>BA</option>
            <option>BCom</option>
        </select>

        <button type="submit">Apply Now</button>
        <p id="message"></p>
    </form>
</section>

<script src="script.js"></script>
</body>
</html>
